<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Edit Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="edit_profile_styles.css"> <!-- Link to external CSS -->
</head>
<body>



















    <!-- navbar -->
    <nav>
        <div class="navcontainer">
            <img src="img/logo.png" class="logo" alt="logo">
            <div class="search-bar">
                <span class="material-icons-sharp">search</span>
                <input type="search" placeholder="Search">
            </div>
            <div class="profile-area">
                <div class="theme-btn">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="profile-photo">
                        <img src="profile_img.jpg" alt="profile1" id="mainPhoto">
                    </div>
                    <h5 id="profName" style="font-size: 15px;"></h5>
                    <span class="material-icons-sharp">expand_more</span>
                </div>
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- main -->

    <main>

         <!-- aside -->
        <aside>
            <button id="close-btn">
                <span class="material-icons-sharp">close</span>
            </button>
            <div class="sidebar">
                <a href="http://127.0.0.1:5500/login%20page/home.html" >
                    <span class="material-symbols-outlined">
                        home
                        </span>
                    <h4>Home</h4>
                </a>
                <a href=" http://127.0.0.1:5500/Wallet/index.html">
                    <span class="material-icons-sharp">account_balance_wallet</span>
                    <h4>Wallet</h4>
                </a>
                <a href="http://127.0.0.1:5500/DashBoard/index.html" >
                    <span class="material-icons-sharp">dashboard</span>
                    <h4>Dashboard</h4>
                </a>
                <a href=" http://127.0.0.1:5500/Calculator/cal.html">
                    <span class="material-symbols-outlined">
                        calculate
                        </span>
                    <h4>Interest Calculator</h4>
                </a>
                <a href=" http://127.0.0.1:5500/Contact%20Us/index.html" >
                    <span class="material-symbols-outlined">
                        call
                        </span>
                    <h4>Contact Us</h4>
                </a>
                <a href="http://127.0.0.1:5500/Referal/Referrals.html">
                    <span class="material-symbols-outlined">
                        group_add
                        </span>
                    <h4>Refer</h4>
                </a>
                <a href="http://127.0.0.1:5500/Profiles/Profile.html" class="active">
                    <span class="material-symbols-outlined">
                        account_circle
                        </span>
                    <h4>Account</h4>
                </a>
            </div>
            <br>
            <div class="updates">
                <span class="material-icons-sharp">update</span>
                <h4>LOG OUT</h4>
                <a href="#" id="logout">LogOut Now</a>

            </div>

        </aside>
<script type="module" src="nav.js"></script>


















    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1 onclick="window.location.href='Profile.html'">My Profile <span>&#9654;</span> Edit Profile</h1>
            <button class="save-btn">Save</button>
        </div>

        <!-- Profile Form Section -->
        <div class="profile-form">
            <!-- Profile Picture Section -->
            <div class="profile-pic">
                <img src="profile_img.jpg" alt="Profile Picture">
                <button class="edit-pic-btn">&#128393;</button>
            </div>

            <!-- Input Form Section -->
            <form>
                <div class="row">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" value="" onchange="updateProfile()">
                </div>
                <div class="row">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" value="" onchange="updateProfile()">
                </div>
                <div class="row">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="********" onchange="updateProfile()">
                    <button class="change-password">Change Password</button>
                </div>
                <div class="row">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="" onchange="updateProfile()">
                </div>
                <div class="row">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" value="47704-61827" onchange="updateProfile()">
                </div>
                <div class="row">
                    <label for="address">Address</label>
                    <input type="text" id="address" value="" onchange="updateProfile()">
                </div>
                <div class="row">
                    <label for="nation">Nation</label>
                    <input type="text" id="nation" value="" onchange="updateProfile()">
                </div>
                <div class="row">
                    <label for="gender">Gender</label>
                    <select id="gender" onchange="updateProfile()">
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="row">
                    <label for="language">Language</label>
                    <select id="language" onchange="updateProfile()">
                        <option value="english" selected>English</option>
                        <option value="hindi">Hindi</option>
                        <option value="Marathi">Marathi</option>
                    </select>
                </div>
                <div class="row">
                    <label for="dob">Date of Birth</label>
                    <div class="dob">
                        <input type="date" id="dob" onchange="updateProfile()">
                    </div>
                </div>
                <div class="row">
                    <label for="social-links">Social Links</label>
                    <input type="text" value="twitter.com/envato">
                    <input type="text" value="facebook.com/envato">
                    <input type="text" value="zachary Ruiz">
                </div>
                <div class="row">
                    <label for="slogan">Slogan</label>
                    <input type="text" id="slogan" value="Money Saver !">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
