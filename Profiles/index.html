<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="main-content">
        <div class="first-side">
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="First Name" required>
           <label for="fname">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
      </div>
      <div class="second-side">
        
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="number"  id="phone" placeholder="Phone Number" required>
          <label for="phone">Phone Number</label>
       </div>
       <div class="input-group">
           <i class="fas fa-location"></i>
           <input type="text"  id="address" placeholder="Address" required>
           <label for="address">Address</label>
       </div>
       <div class="input-group">
           <i class="fas fa-flag"></i>
           <input type="text"  id="nation" placeholder="Nation" required>
           <label for="nation">Nation</label>
       </div>
       <div class="input-group">
           <i class="fas fa-calendar-alt"></i>
           <input type="text" id="date"  placeholder="Date of Birth" required>
           <label for="date">Date of Birth</label>
       </div>

      </div>
      </div>
       <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
      <p class="or">
        ----------or--------
      </p>
    
      <div class="links">
        <p onclick="window.location.href='http://127.0.0.1:5500/login%20page/index.html'" style="cursor: pointer; font-size: 15px;">Already Have Account ?</p>
        <button id="signInButton" style="text-decoration: none;">Sign In</button>
      </div>
    </div>

  <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
          </div>
          <p class="recover">
            <a href="#" style="text-decoration: none;">Recover Password</a>
          </p>
         <button  class="btn"  id="submitSignIn" style="text-decoration: none;">Sign In</button>
        </form>
        <p class="or">
          ----------or----------
        </p>
        <div class="links">
          <button id="signUpButton" style="text-decoration: none;">Sign Up</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
